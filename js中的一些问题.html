<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  let/const和var的区别
        1.let和const不存在变量提升机制
        创建变量的6种方式中：var/function有变量提升，而let/const/class/import都不存在这个机制

        2.var允许重复声明，而let是不允许的
        在相同的作用域中（或执行上下文中），如果使用var/function声明变量，并且重复声明，是不会有影响的（它不是每次都声明，声明一次之后再遇到就不会重复声明了）
        但是使用let/const就不行，浏览器会校验当前作用域中是否存在这个变量了，如果已经存在了，则再次基于let等重新声明就会报错
        
         */
        /* 变量提升 */
        // console.log(a) // undefined
        // var a = 12
        // a = 13
        // console.log(a) // 13

        // console.log(a) // 报错 没有变量提升
        // let a = 12
        // a = 13
        // console.log(a) // 报错之后不会执行


        // console.log(a) // a未定义
        // a = 13
        // console.log(a)

        /* 重复声明 */
        // var a = 12
        // var a = 13
        // console.log(a) // 13

        // let a = 12
        // let a = 13
        // console.log(a) // 报错  Identifier 'a' has already been declared

        // console.log(1) // 因为后面报错，所以不输出
        // let a = 12
        // console.log(a) // 因为后面报错，所以不输出
        // let a = 13
        // console.log(a) // Uncaught SyntaxError: Identifier 'a' has already been declared
        /* 在浏览器开辟栈内存供上下代码自上而下执行之前，不仅有变量提升操作，还有很多其他的操作=>“词法解析”或“词法检测”：
        就是检测当前即将要执行的代码是否会出现语法错误SyntaxError，如果出现错误，代码将不会再执行（第一行都不执行）
         */


        // 所谓重复是：不管之前通过什么办法，只要当前执行上下文中存在了这个变量，然后再用let/const等再重复声明变量就是语法错误
        // console.log(a)
        // var a = 12
        // let a = 13
        // console.log(a) // Uncaught SyntaxError: Identifier 'a' has already been declared


        fn()
        function fn() { console.log(1) }
        fn()
        function fn() { console.log(2) }
        fn()
        var fn = function() { console.log(3) } // 此行代码在变量提升阶段只声明了fn 还没有赋值
        fn()
        function fn() { console.log(4) }
        fn()
        function fn() { console.log(5) }
        fn()
    </script>
</body>
</html>
