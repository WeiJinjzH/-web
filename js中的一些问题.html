<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*  let/const和var的区别
        1.let和const不存在变量提升机制
        创建变量的6种方式中：var/function有变量提升，而let/const/class/import都不存在这个机制

        2.var允许重复声明，而let是不允许的
        在相同的作用域中，
        
         */
        /* 变量提升 */
        // console.log(a) // undefined
        // var a = 12
        // a = 13
        // console.log(a) // 13

        // console.log(a) // 报错 没有变量提升
        // let a = 12
        // a = 13
        // console.log(a) // 报错之后不会执行


        // console.log(a) // a未定义
        // a = 13
        // console.log(a)

        /* 重复声明 */
        var a = 12
        var a = 13
        console.log(a) // 13

        let a = 12
        let a = 13
        console.log(a) // 报错  Identifier 'a' has already been declared
    </script>
</body>
</html>
